<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaciones</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #1e1e2f;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    nav a {
      text-decoration: none;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
      background: #2f3b52;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a:hover {
      background: #4a90e2;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(74,144,226,0.5);
    }

    nav a:active {
      transform: translateY(0);
      box-shadow: none;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
